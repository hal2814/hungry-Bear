<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Hungry Bear</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Bear name: <span id="name"></span></h1>
          <img src="https://vignette1.wikia.nocookie.net/p__/images/5/50/Yogi_Bear_-_CGI.png/revision/latest?cb=20130420213931&path-prefix=protagonist" id="calm">

          <img src="https://vignette3.wikia.nocookie.net/elderscrolls/images/a/a0/LS-model-bear.png/revision/latest?cb=20130113192704" id="angry">

          <img src="http://weknowmemes.com/wp-content/uploads/2013/08/most-interesting-bear-in-the-world-meme.jpg" id="ate">

          <div>
           <h1>Food Level: <span id="food-output"></span></h1>
           <h1>Mood Level: <span id="mood-output"></span></h1>
           <h1>Sleep Level: <span id="sleep-output"></span></h1>
           <button type="button" class="btn btn-info" id="feed">Feed Bear</button>
           <button type="button" class="btn btn-success" id="sleep">Let Bear Sleep</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
